<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    <style>
        body{
            background-color: royalblue;
            text-align: center;
        }

        .nama{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 80px;
            color: white;
        }

        .nama span{
            display: inline-block;
            transition: .3s;
            cursor: pointer;
        }

        .nama span:hover{
            transform: scale(2) translateY(20px);
        }
    </style>
</head>
<body>
    <ul>
        <li>Eko</li>
        <li>Muliyo</li>
        <li>Pratama</li>
    </ul>

    <h1 class="nama">Eko Muliyo</h1>
    <script src="index.js"></script>
</body>
</html>
